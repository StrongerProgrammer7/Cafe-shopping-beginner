<div class="frow order-row"
*ngIf="categories$ | async as object; else loader">
<div  *ngIf="object.categories.length!==0; else empty">
  <div class="card waves-effect pointer"
  *ngFor="let category of object.categories">
  <a class="collection-item"
  (click)="onSelectCategory(category)">
      <div class="center">
          <img
          *ngIf="category.imageSrc"
          [src]="category.imageSrc"
          class="responsive-img order-img mt5">

      </div>
    </a>
      <div class="card-content center p10">
          <h5 class="m0">{{category.name}}</h5>
      </div>

  </div>
</div>

  <ng-template #empty>
    <div class="center">
      Categories is empty!
    </div>
  </ng-template>
</div>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
