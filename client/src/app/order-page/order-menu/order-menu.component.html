<div class="page-title">
 <h4>  <a routerLink="/order">Заказ</a> {{isAdd ? '> Добавить продукцию' : '' }}</h4>
  <button
  (click)="OnFinished()"
  class="waves-effect btn grey darken-1">
      Завершить
  </button>
</div>

<form action="" (ngSubmit)="onSubmit()">
  <div class="modal modal-fixed-footer" #modal_finished>
    <div class="modal-content">
        <h4 class="mb1">Ваш заказ</h4>
        <table class="highlight">
            <thead>
            <tr>
                <th>Название</th>
                <th>Количество</th>
                <th>Цена</th>
                <th></th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td>Alvin</td>
                <td>3</td>
                <td>$0.87</td>
                <td><i class="material-icons pointer">delete</i></td>
            </tr>
            </tbody>
        </table>
        <div class="order-summary">
            <p>Общая стоимость <strong>2 231 руб.</strong></p>
        </div>
    </div>
    <div class="modal-footer">
        <button
        (click)="onCloseModal()"
        class="modal-action waves-effect waves-black btn-flat">Отмена</button>
        <button
        type="submit"
        class="modal-action btn waves-effect">Подтвердить</button>
    </div>
  </div>
</form>
