<table class="highlight" *ngIf="!loading; else loader">
  <thead>
  <tr>
      <th>Название</th>
      <th>Стоимость</th>
      <th>Количество</th>
      <th></th>
  </tr>
  </thead>

  <tbody *ngIf="positions.length!==0">
  <tr
  *ngFor="let position of positions"
  >
      <td>{{position.name}}</td>
      <td> {{position.cost}} руб.</td>
      <td>
          <div class="input-field inline order-position-input">
              <input type="number"  min="1"
              [(ngModel)]="position.count">
          </div>
      </td>
      <td>
          <button class="btn waves-effect wavers-light btn-small"
          [disabled]="position.count===0 || position.count === undefined"
          (click)="onAddedToOrder(position)"
          >Добавить</button>
      </td>
  </tr>
  <tr *ngIf="positions.length ===0">
    <td>Продуктов нет</td>
    <td> --- </td>
    <td> ---</td>
    <td> ---</td>
  </tr>
  </tbody>
</table>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
