<form class="card"
[formGroup]="form"
(ngSubmit)="onSubmit()">
      <div class="card-content">
          <span class="card-title">Войти в систему</span>
          <div class="input-field">
              <input
              formControlName="email"
              id="email" type="email" required>
              <label for="email">Email:</label>
              <span class="helper-text red-text"
              *ngIf="form.get('email')?.invalid && (form.get('email')?.dirty || form.get('email')?.touched)"
              >
              <span *ngIf="form.get('email')?.errors?.['required']">Email should not empty!</span>
              <span *ngIf="form.get('email')?.errors?.['email']">Not valid email</span>
            </span>
          </div>
          <div class="input-field">
              <input
              formControlName="password"
              id="password" type="password" required>
              <label for="password">Password:</label>
              <span class="helper-text red-text"
              *ngIf="form.get('password')?.invalid && (form.get('password')?.dirty || form.get('password')?.touched)"
              >
              <span *ngIf="form.get('password')?.errors?.['required']">Password should not empty!</span>
              <span *ngIf="form.get('password')?.errors?.['minlength']"> Password must be at greatest {{form.get('password')?.errors?.['minlength']['requiredLength']}} characters long.
                Now length: {{form.get('password')?.errors?.['minlength']['actualLength']}}
              </span>
            </span>
          </div>
      </div>
      <div class="card-action">
          <button
          type="submit"
          class="modal-action btn waves-effect"
          [disabled]="form.invalid"
          >Войти</button>
      </div>
</form>
